name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install libsystemd-dev
        run: sudo apt-get update && sudo apt-get install -y libsystemd-dev

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16

      - name: Build Binary
        run: |
          git clone https://github.com/kumina/postfix_exporter.git $HOME/postfix_exporter
          cd $HOME/postfix_exporter
          go build -o postfix_exporter

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            This is an automated release created by the GitHub Actions workflow.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $HOME/postfix_exporter/postfix_exporter
          asset_name: postfix_exporter
          asset_content_type: application/octet-stream
